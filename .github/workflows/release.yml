name: Release
on:
  release:
    types: [published]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Check formatting
        run: nix-shell --run 'just format-check'
  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build site
        run: nix-shell --run 'just build'
      - name: Upload build artifacts
        uses: actions/upload-artifact@v7
        if: ${{ !cancelled() }}
        with:
          name: build-artifacts
          path: ${{ github.workspace }}/_site
  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7
      - name: Compress release assets
        run: zip -r ${{ github.workspace }}/../site.zip ./*
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Upload release assets
        if: github.event_name == 'release'
        run: gh release upload ${{ github.event.release.tag_name }} ${{ github.workspace }}/../site.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: build-artifacts
      - name: Upload build artifacts to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
